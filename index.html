<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body,
        html {
            height: 100%;
        }

        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-image: url(https://celebrateurbanbirds.org/wp-content/uploads/2016/09/stock-photo-cat-watching-bird-on-the-window-133222604-1920x1233.jpg);
            /* Full height */
            height: 100%;
            min-height: 390px;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #b3b3b3;

        }

        .opaque {

            background: linear-gradient(rgba(255, 255, 255, 0.42), rgb(255, 255, 255));
            min-height: 300px;

        }

        h1 {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;

            line-height: 1.5;
            color: #333;

        }

        #question {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2rem;
            line-height: 1.2;
            color: rgb(234, 33, 225);

        }

        #timer {
            font-size: 4rem;
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #c83eda !important;
            text-align: center;

            line-height: 1.5;
            color: #333;
            height:80px;

        }

        .form-check-label {

            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.8rem;
            line-height: 2;
            color: rgb(85, 10, 155);
        }
        .form-check-inline {

            display:block;
        }


        #response {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2rem;
            line-height: 1.5;
            color: rgb(251, 122, 5)
        }

        #score {

            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2rem;
            line-height: 1.5;
            color: #333;
        }


        /* .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
            min-height:390px;

        } */
    </style>




    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">

        <main>

            <section>
                <div class="row justify-content-center">
                    <div class="col-sm-5 opaque border rounded pl-4 mt-4">


                        <h1>For the Birds Quiz</h1>

                        <p id="directions">
This quiz will automatically advance to next question after you either answer the question or let the timer run out...

                        </p>

                        <p id="response"></p>



                        <p id="question"></p>
                        <p id="answerOptions1"></p>
                        <p id="timer"></p>

                        <form>
                            <div class="form-group">

                                <div class="form-check form-check-inline row">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                                    <label id="firstChoice" class="form-check-label" for="inlineRadio1"></label>
                                </div>
                                <div class="form-check form-check-inline row">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                                    <label id="secondChoice" class="form-check-label" for="inlineRadio2"></label>
                                </div>
                                <div class="form-check form-check-inline row">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                                    <label id="thirdChoice" class="form-check-label" for="inlineRadio3"></label>
                                </div>
                            </div>
                        </form>
                        <p id="score"></p>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
